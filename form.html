<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Hello</h1>
    <div class="register-container">
        <form action="">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Submit Form">
        </form>
    </div>
        
</body>
    <script>
            let form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); 
                let firstName = document.querySelector("#first-name");
                let lastName = document.querySelector("#last-name");
                let Username = document.querySelector("#username");
                let email = document.querySelector("#email");
                let birthDate = document.querySelector("#dob");
                let password = document.querySelector("#password");
                
    
                let h1 = document.querySelector("h1");
                h1.innerHTML = `Welcome ${firstName.value} ${lastName.value}!`;
    
                let content = document.querySelector("form");
                content.innerHTML = `
                    <p>Your name is: ${firstName.value} ${lastName.value}</p>
                    <p>Your email is: ${email.value}</p>
                    <p>Your date of birth is: ${birthDate.value}</p>
                    <p style="color: red;">YOU HAVE BEEN REGISTERED!</p>`;
            });
        </script>
    </script>
   
</html>
